<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/resources/js/jquery-1.11.0.min.js"></script>
    <script>

        function send() {
            var input = $('#input').val();
            var group = $('#group').val();
            var item = $('#item').val();
            $.post(
                '/remoting.do',
                {'input':input,'group':group,'item':item},
                function (data) {
                    alert(data.result);
                }
            );
        }

    </script>
</head>
<body>

transaction_type:<input type="text" id="input"><br>
groupId:<input type="group" id="group"><br>
groupId:<input type="item" id="item"><br><br>
<button id="send" onclick="send()">发送</button>

<br>

</body>
</html>
